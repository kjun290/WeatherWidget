<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css" />

  <title>Weather Widget</title>
</head>
<div class="container-fluid">
  <div class="row">
    <aside class="col-lg-3 bg-light">
      <h5 class="mt-1">Search of a City</h5>
      <div class="form-inline form-group">
        <input class="form-control" type="text" id="search-value" />
        <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
  </div>
    <ul class="history"></ul>
  </aside>
</div>

<div class="col-lg-9">
    <div id="today" class="mt-3"></div>
      <div class="card" id='current-weather'>
        <div class="card-header" >
          Today's Weather
        </div>
      </div>

      <div id="forecast" class="row mt-3"></div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="assets/script.js"></script>
</body>

</html>
